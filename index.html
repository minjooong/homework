<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <meta property="og:url" content="https://minjooong.github.io/homework/" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./colorful.jpeg" />
        <meta property="og:title" content="HomeWork" />
        <meta property="og:description" content="김민중의 이번 주 과제입니다:D" />
        <meta property="og:site_name" content="배경색 바꾸기" />
    </head>
    <body>
        <div style="text-align: center" id="root"></div>
    </body>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            font-size: 20px;
            padding: 15px 30px;
            border-color: white;
            border-radius: 5px;

            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        function Btn({ text, onClick }) {
            return (
                <button onClick={onClick} class="btn">
                    {text}
                </button>
            );
        }
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            onclick: PropTypes.func,
        };
        function BgFlip() {
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                document.body.style.background = color;
            }
            return (
                <div class="center">
                    <Btn text="눌러봐!" onClick={getRandomColor} />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<BgFlip />, root);
    </script>
</html>
