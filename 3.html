<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Like</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="bg-gray-50">
            <div class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center">
                <div class="mx-auto max-w-xl text-center">
                    <h1 class="text-3xl font-extrabold sm:text-5xl">Like Counter</h1>
                    <br />
                    <h1 class="text-3xl font-extrabold sm:text-5xl"><strong class="text-green-700">Like : </strong><strong class="text-green-700" id="counter">0</strong></h1>

                    <div class="mt-8 flex flex-wrap justify-center gap-4">
                        <button
                            class="block w-full rounded bg-blue-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-blue-700 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
                            id="dislike"
                        >
                            Dislike
                        </button>
                        <button
                            class="block w-full rounded bg-white-600 px-12 py-3 text-sm font-medium text-black shadow hover:bg-white-700 focus:outline-none focus:ring active:bg-white-500 sm:w-auto"
                            id="reset"
                        >
                            Reset
                        </button>
                        <button
                            class="block w-full rounded bg-red-600 px-12 py-3 text-sm font-medium text-white shadow hover:bg-red-700 focus:outline-none focus:ring active:bg-red-500 sm:w-auto"
                            id="like"
                        >
                            Like
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="likeCounter.js"></script>
    </body>
</html>
